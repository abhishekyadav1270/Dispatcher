<!DOCTYPE html>

<head>
    <title>Authentification callback processing..</title>
</head>

<body>

    <h1>Authentification callback processing...</h1>

    <script>
       new Oidc.UserManager({ response_mode: "query" }).signinCallback().then(res=>{
  	   console.log(res);
      // window.location = "index.html";
	   window.location.href= '/';
        }).catch(function (e) {
            console.error(e);
        });

    </script>

</body>

</html>
